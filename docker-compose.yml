version: '3'

services:
  db:
    image: postgres
    environment: #if you have it setted in settings.py you don't need to add them here
      POSTGRES_DB: app_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: pass4root
    ports:
      - "5432"
  backend:
    build: .
#    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
